<form class="form-column" [formGroup]="formGroup" (submit)="update()">
  <mat-form-field appearance="outline">
    <mat-label>Role</mat-label>
    <mat-select formControlName="role">
      <mat-option>Select an option</mat-option>
      <mat-option *ngFor="let role of getRoles()" [value]="role">
        {{ role }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button [disabled]="formGroup.invalid" type="submit" mat-flat-button color="primary">
    Update role for {{displayName}}
  </button>
</form>
