<div class="mat-elevation-z8">
  <table mat-table [dataSource]="source" matSort>
    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>{{correctColumnName(column)}}</th>
      <td mat-cell *matCellDef="let element">{{element[column]}}</td>
    </ng-container>
    <ng-container *ngIf="hasAction" matColumnDef="actions">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button *ngIf="hasEditEvent && showActions(element)" (click)="editEvent.emit(element['id'])" id="edit">Edit</button>
        <button mat-raised-button *ngIf="hasDeleteEvent && showActions(element)" (click)="deleteEvent.emit(element['id'])">Delete</button>
        <button mat-raised-button *ngIf="hasViewEvent" (click)="viewEvent.emit(element['id'])">View</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="hasAction ? columns.concat('actions') : columns"></tr>
    <tr mat-row *matRowDef="let row; columns: hasAction ? columns.concat('actions') : columns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
